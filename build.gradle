plugins {
    id 'java'
}

group 'se.claremont.test'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12' //This makes it so you can use the Junit code in this
    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java. Should be Compile for "main"
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    // https://mvnrepository.com/artifact/com.mashape.unirest/unirest-java
    testCompile group: 'com.mashape.unirest', name: 'unirest-java', version: '1.4.9'
// https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
    testCompile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.8'

}
